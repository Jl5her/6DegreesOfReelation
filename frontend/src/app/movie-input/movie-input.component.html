<mat-form-field>
  <input matInput
         placeholder="Type to search..."
         (input)="onInputChange($event)"
         [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let suggestion of suggestions" [value]="suggestions">
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
