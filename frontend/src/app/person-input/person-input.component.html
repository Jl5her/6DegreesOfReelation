<mat-form-field>
  <input matInput
         [class]="getClass()"
         placeholder="Type an Actor / Actress..."
         (input)="onInputChange($event)"
         [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                    (optionSelected)="selectedChange($event.option.value)">
    <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
      {{ displayFn(suggestion) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
