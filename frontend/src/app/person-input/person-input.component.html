
<div class="poster">
  <img [alt]="selectedPerson == undefined ? 'unknown' : selectedPerson.name" class="cast-img" [src]="posterPath()">
  <mat-form-field>
    <input matInput
           placeholder="Type to search..."
           (input)="onInputChange($event)"
           [matAutocomplete]="auto" />
    <mat-autocomplete  #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectedChange($event.option.value)">
      <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{ displayFn(suggestion) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
